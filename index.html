<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punkteplan f√ºr Kinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fef8ec;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff7e6;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #d97904;
    }
    .task {
      display: flex;
      align-items: center;
      background: #fff;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      font-size: 1.1em;
      transition: transform 0.2s ease;
    }
    .task:hover {
      transform: scale(1.01);
    }
    .task i {
      font-size: 24px;
      margin-right: 12px;
    }
    .task.orange i { color: #ffa500; }
    .task.blue i { color: #4a90e2; }
    .task.green i { color: #4caf50; }
    .task.pink i { color: #e91e63; }

    .task input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 12px;
    }
    label {
      flex: 1;
    }
    .points {
      font-weight: bold;
      color: #007a3d;
      text-align: center;
      font-size: 1.3em;
    }
    .button {
      display: block;
      margin: 20px auto;
      background: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .reward {
      background: #fff3c4;
      border: 2px dashed #f0a500;
      padding: 12px;
      border-radius: 16px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü Mein Punkteplan</h1>
    <div class="points">Punkte: <span id="score">0</span></div>

    <h2>Morgens</h2>
    <div class="task orange">
      <input type="checkbox" data-points="2" data-limit="6:25" />
      <i class="fa-solid fa-alarm-clock"></i>
      <label>Vor 6:25 Uhr aufstehen <span class="points">(+2)</span></label>
    </div>
    <div class="task orange">
      <input type="checkbox" data-points="1" />
      <i class="fa-solid fa-utensils"></i>
      <label>Fr√ºhst√ºck essen <span class="points">(+1)</span></label>
    </div>
    <div class="task blue">
      <input type="checkbox" data-points="1" />
      <i class="fa-solid fa-tooth"></i>
      <label>Z√§hne putzen um 6:40 Uhr <span class="points">(+1)</span></label>
    </div>
    <div class="task blue">
      <input type="checkbox" data-points="1" />
      <i class="fa-solid fa-comb"></i>
      <label>Haare k√§mmen um 6:45 Uhr <span class="points">(+1)</span></label>
    </div>

    <h2>Nachmittag</h2>
    <div class="task pink">
      <input type="checkbox" data-points="1" data-days="Mo,Di,Mi,Do,Fr" />
      <i class="fa-solid fa-puzzle-piece"></i>
      <label>30 Minuten allein spielen <span class="points">(+1)</span></label>
    </div>
    <div class="task green">
      <input type="checkbox" data-points="1" data-days="Mo" />
      <i class="fa-solid fa-utensils"></i>
      <label>Tisch f√ºrs Abendbrot decken (Mo) <span class="points">(+1)</span></label>
    </div>
    <div class="task green">
      <input type="checkbox" data-points="1" data-days="Di" />
      <i class="fa-solid fa-broom"></i>
      <label>Treppe putzen (Di) <span class="points">(+1)</span></label>
    </div>
    <div class="task green">
      <input type="checkbox" data-points="1" data-days="Mi" />
      <i class="fa-solid fa-plate-wheat"></i>
      <label>Geschirrsp√ºler ein-/ausr√§umen (Mi) <span class="points">(+1)</span></label>
    </div>
    <div class="task green">
      <input type="checkbox" data-points="1" data-days="Mo,Di,Mi,Do,Fr" />
      <i class="fa-solid fa-box"></i>
      <label>Fr√ºhst√ºcksdose wegr√§umen (Mo‚ÄìFr) <span class="points">(+1)</span></label>
    </div>

    <h2>Tisch abr√§umen</h2>
    <div class="task green">
      <input type="checkbox" data-points="1" />
      <i class="fa-solid fa-trash-can"></i>
      <label>Morgens <span class="points">(+1)</span></label>
    </div>
    <div class="task green">
      <input type="checkbox" data-points="1" />
      <i class="fa-solid fa-trash-can"></i>
      <label>Mittags <span class="points">(+1)</span></label>
    </div>
    <div class="task green">
      <input type="checkbox" data-points="1" />
      <i class="fa-solid fa-trash-can"></i>
      <label>Abends <span class="points">(+1)</span></label>
    </div>

    <button class="button" onclick="resetDay()">üîÑ Tages-Reset</button>

    <div class="reward">
      <p>üéÅ <strong>Belohnung:</strong> 1 Stunde Tabletzeit = 20 Punkte</p>
    </div>
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    let score = 0;

    function updateScore() {
      score = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          score += parseInt(cb.dataset.points || 0);
        }
      });
      scoreEl.textContent = score;
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', updateScore);
      const timeLimit = cb.dataset.limit;
      const allowedDays = cb.dataset.days?.split(',') || null;

      if (timeLimit) {
        const now = new Date();
        const [h, m] = timeLimit.split(':').map(Number);
        const limitTime = new Date();
        limitTime.setHours(h, m, 0);
        if (now > limitTime) cb.disabled = true;
      }

      if (allowedDays) {
        const today = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'][new Date().getDay()];
        if (!allowedDays.includes(today)) cb.disabled = true;
      }
    });

    function resetDay() {
      checkboxes.forEach(cb => cb.checked = false);
      updateScore();
    }
  </script>
</body>
</html>
