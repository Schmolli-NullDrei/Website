<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Punkte-Tracker Kinder</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Fredoka', cursive, sans-serif;
    background: linear-gradient(135deg, #a6d8f0, #f9e2b3);
    margin: 20px;
    color: #2c3e50;
    font-size: 1.4em;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1,h2,h3 {
    text-align: center;
    color: #2b6e49;
    text-shadow: 0 1px 2px #fff;
  }
  .task-group {
    background: #ffffffcc;
    border-radius: 18px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 20px 25px;
    margin-bottom: 30px;
    width: 320px;
    transition: background-color 0.3s ease;
  }
  label {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
    cursor: pointer;
    user-select: none;
  }
  label input[type="checkbox"] {
    transform: scale(1.5);
    margin-right: 14px;
    cursor: pointer;
    accent-color: #52b788;
  }
  button {
    background: #52b788;
    border: none;
    color: white;
    padding: 15px 28px;
    margin: 10px 6px 0 0;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(82, 183, 136, 0.5);
    transition: background-color 0.25s ease, transform 0.15s ease;
    user-select: none;
  }
  button:hover {
    background-color: #40916c;
    transform: scale(1.05);
  }
  #points-display {
    font-weight: 900;
    font-size: 1.8em;
    padding: 15px 30px;
    margin: 20px auto;
    width: fit-content;
    border-radius: 20px;
    background: #d4f0d4;
    color: #2b6e49;
    box-shadow: inset 0 0 10px #a6d8a6;
    text-align: center;
  }
  .shop-item {
    margin-top: 14px;
  }
  #weekly-overview {
    background: #f0f9ff;
    border-radius: 15px;
    padding: 18px;
    box-shadow: 0 5px 10px #b0d9ffcc;
    max-width: 320px;
    margin: 30px auto;
  }
  .day-status {
    display: inline-block;
    background-color: #9ee7a8;
    padding: 8px 14px;
    border-radius: 12px;
    font-weight: 700;
    margin: 4px 6px 4px 0;
    color: #1b3a17;
    box-shadow: 0 2px 5px #82b366aa;
    user-select: none;
  }
  .icon {
    margin-right: 12px;
    font-size: 1.4em;
    user-select: none;
  }
  .animate-pulse {
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.7;}
  }
</style>
</head>
<body>

<h1>âœ¨ Punkte-Tracker âœ¨</h1>

<div class="task-group" id="morning-tasks">
  <h2>ğŸŒ… Morgens</h2>
  <label><input type="checkbox" data-task="aufstehen" /> <span class="icon">â°</span> Aufstehen vor 6:25 Uhr (5 Punkte)</label>
  <label><input type="checkbox" data-task="essen" /> <span class="icon">ğŸ</span> FrÃ¼hstÃ¼ck essen (2 Punkte)</label>
  <label><input type="checkbox" data-task="zaehne" /> <span class="icon">ğŸ¦·</span> ZÃ¤hne putzen um 6:40 Uhr (3 Punkte)</label>
  <label><input type="checkbox" data-task="haare" /> <span class="icon">ğŸ’‡â€â™€ï¸</span> Haare kÃ¤mmen um 6:45 Uhr (2 Punkte)</label>
</div>

<button id="btn-start-afternoon">â¡ï¸ Nachmittag starten</button>
<button id="btn-reset-day">ğŸ”„ Tages-Reset</button>

<div class="task-group" id="afternoon-tasks" style="display:none;">
  <h2>â˜€ï¸ Nachmittag</h2>
  <div id="weekday-tasks"></div>
  <h3>ğŸ§½ TÃ¤glich:</h3>
  <label><input type="checkbox" data-task="abrÃ¤umen-morgens" /> <span class="icon">ğŸ½ï¸</span> Tisch abrÃ¤umen (morgens) (1 Punkt)</label>
  <label><input type="checkbox" data-task="abrÃ¤umen-mittags" /> <span class="icon">ğŸ½ï¸</span> Tisch abrÃ¤umen (mittags) (1 Punkt)</label>
  <label><input type="checkbox" data-task="abrÃ¤umen-abends" /> <span class="icon">ğŸ½ï¸</span> Tisch abrÃ¤umen (abends) (1 Punkt)</label>
</div>

<div id="points-display">Punkte: 0</div>

<div class="task-group">
  <h2>ğŸ Belohnungen einlÃ¶sen</h2>
  <div class="shop-item"><button id="redeem-tablet">ğŸ“± 1 Stunde Tabletzeit (12 Punkte, 4 volle Tage)</button></div>
  <div class="shop-item"><button data-cost="5" data-name="1 Folge Serie" class="redeem-btn">ğŸ¬ 1 Folge Serie (5 Punkte)</button></div>
  <div class="shop-item"><button data-cost="8" data-name="1 Stunde mit Mama spielen" class="redeem-btn">ğŸ‘© 1 Stunde mit Mama spielen (8 Punkte)</button></div>
  <div class="shop-item"><button data-cost="8" data-name="1 Stunde mit Papa spielen" class="redeem-btn">ğŸ‘¨ 1 Stunde mit Papa spielen (8 Punkte)</button></div>
</div>

<div id="weekly-overview">
  <h3>ğŸ“† WochenÃ¼bersicht</h3>
  <div id="week-status"></div>
</div>

<script>
  // === Daten und Konstanten ===
  const pointsPerTask = {
    aufstehen: 5,
    essen: 2,
    zaehne: 3,
    haare: 2,
    spielen: 3,
    tischDecken: 4,
    treppePutzen: 4,
    gespÃ¼ler: 4,
    "abrÃ¤umen-morgens": 1,
    "abrÃ¤umen-mittags": 1,
    "abrÃ¤umen-abends": 1
  };
  // Aufgaben Nachmittag Wochentage
  const afternoonWeekdayTasks = {
    1: { key: "spielen", text: "30 Min alleine spielen (3 Punkte)" }, // Montag-Freitag
    1: { key: "spielen", text: "30 Min alleine spielen (3 Punkte)" }, 
    2: { key: "tischDecken", text: "Tisch fÃ¼rs Abendbrot decken (4 Punkte)" },
    3: { key: "treppePutzen", text: "Treppe putzen (4 Punkte)" },
    4: { key: "gespÃ¼ler", text: "GeschirrspÃ¼ler ein-/ausrÃ¤umen (4 Punkte)" },
    5: { key: "spielen", text: "30 Min alleine spielen (3 Punkte)" },
  };

  // ===============================================
  // --- Daten im localStorage speichern und laden
  const LS_KEY = "punkteTrackerStatus";

  // Zustand laden
  let state = JSON.parse(localStorage.getItem(LS_KEY)) || {
    date: new Date().toISOString().slice(0,10),
    tasks: {},  // {taskKey: boolean}
    points: 0,
    redeemedTabletDays: 0,
    redeemed: {}
  };

  // Speichern Funktion
  function saveState(){
    localStorage.setItem(LS_KEY, JSON.stringify(state));
  }

  // --- Hilfsfunktionen
  function updatePoints(){
    let total = 0;
    for(let key in state.tasks){
      if(state.tasks[key]){
        total += pointsPerTask[key] || 0;
      }
    }
    state.points = total;
    document.getElementById("points-display").textContent = `Punkte: ${total}`;
    saveState();
    updateRedeemButtons();
    updateWeekOverview();
  }

  // --- Checkboxen aktualisieren nach Status
  function updateCheckboxes(){
    document.querySelectorAll("input[type=checkbox]").forEach(cb=>{
      const task = cb.dataset.task;
      if(task && state.tasks[task]){
        cb.checked = true;
      } else {
        cb.checked = false;
      }
    });
  }

  // --- Check ob Tabletzeit freigeschaltet ist (mind 4 Tage voll Punkte)
  function canRedeemTablet(){
    return state.redeemedTabletDays >= 4 && state.points >= 12;
  }

  // --- Punkte einlÃ¶sen Buttons aktivieren/deaktivieren
  function updateRedeemButtons(){
    // Tabletzeit Button
    document.getElementById("redeem-tablet").disabled = !canRedeemTablet();
    // Andere Buttons
    document.querySelectorAll(".redeem-btn").forEach(btn=>{
      const cost = parseInt(btn.dataset.cost);
      btn.disabled = cost > state.points;
    });
  }

  // --- WochenÃ¼bersicht aktualisieren
  function updateWeekOverview(){
    const weekStatus = document.getElementById("week-status");
    weekStatus.innerHTML = "";
    const today = new Date();
    const dayMs = 24*60*60*1000;

    for(let i=0; i<7; i++){
      const date = new Date(today.getTime() - (6-i)*dayMs);
      const dateStr = date.toISOString().slice(0,10);
      const dayName = date.toLocaleDateString('de-DE',{ weekday: 'short' });
      const dayPoints = state.weekPoints && state.weekPoints[dateStr] || 0;
      const color = dayPoints >= 10 ? '#9ee7a8' : '#f5a5a5';
      const div = document.createElement("div");
      div.textContent = `${dayName}: ${dayPoints} P`;
      div.className = "day-status";
      div.style.backgroundColor = color;
      weekStatus.appendChild(div);
    }
  }

  // --- Reset Tagesstatus
  function resetDay(){
    // Vorher Punkte speichern fÃ¼r WochenÃ¼bersicht
    if(!state.weekPoints) state.weekPoints = {};
    state.weekPoints[state.date] = state.points;

    // Neuer Tag
    const now = new Date();
    state.date = now.toISOString().slice(0,10);
    state.tasks = {};
    state.points = 0;
    state.redeemedTabletDays = 0;
    state.redeemed = {};
    saveState();
    updateCheckboxes();
    updatePoints();
    updateRedeemButtons();
    updateWeekOverview();
  }

  // --- Aufgaben fÃ¼r Nachmittag anzeigen nach Wochentag
  function showAfternoonWeekdayTasks(){
    const container = document.getElementById("weekday-tasks");
    container.innerHTML = "";
    const day = new Date().getDay(); // 0=So,1=Mo,...

    // Montags-Freitags: 30min spielen (3 Punkte)
    if(day >=1 && day <=5){
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" data-task="spielen" /> <span class="icon">ğŸ²</span> 30 Minuten alleine spielen (3 Punkte)`;
      container.appendChild(label);
    }
    // Montags - Tisch decken (4 Punkte)
    if(day === 1){
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" data-task="tischDecken" /> <span class="icon">ğŸ½ï¸</span> Tisch fÃ¼rs Abendbrot decken (4 Punkte)`;
      container.appendChild(label);
    }
    // Dienstag - Treppe putzen (4 Punkte)
    if(day === 2){
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" data-task="treppePutzen" /> <span class="icon">ğŸ§¹</span> Treppe putzen (4 Punkte)`;
      container.appendChild(label);
    }
    // Mittwoch - GeschirrspÃ¼ler ein-/ausrÃ¤umen (4 Punkte)
    if(day === 3){
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" data-task="gespÃ¼ler" /> <span class="icon">ğŸ§¼</span> GeschirrspÃ¼ler ein-/ausrÃ¤umen (4 Punkte)`;
      container.appendChild(label);
    }
  }

  // --- Eventhandler fÃ¼r Checkboxen
  document.body.addEventListener("change", e=>{
    if(e.target.matches("input[type=checkbox]")){
      const task = e.target.dataset.task;
      if(!task) return;
      state.tasks[task] = e.target.checked;
      updatePoints();

      // Tabletzeit Tage hochzÃ¤hlen, wenn volle Punkte an Tag erreicht
      if(state.points >= 12) {
        state.redeemedTabletDays = (state.redeemedTabletDays || 0) + 1;
      } else {
        state.redeemedTabletDays = 0;
      }
      saveState();
      updateRedeemButtons();
    }
  });

  // --- Nachmittag starten
  document.getElementById("btn-start-afternoon").addEventListener("click", ()=>{
    document.getElementById("afternoon-tasks").style.display = "block";
    document.getElementById("btn-start-afternoon").style.display = "none";
    showAfternoonWeekdayTasks();
    updateCheckboxes();
  });

  // --- Tagesreset
  document.getElementById("btn-reset-day").addEventListener("click", ()=>{
    if(confirm("Willst du den Tag wirklich zurÃ¼cksetzen?")){
      resetDay();
    }
  });

  // --- Punkte einlÃ¶sen
  document.querySelectorAll(".redeem-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const cost = parseInt(btn.dataset.cost);
      if(state.points >= cost){
        state.points -= cost;
        state.redeemed[btn.dataset.name] = (state.redeemed[btn.dataset.name] || 0) + 1;
        alert(`Belohnung '${btn.dataset.name}' eingelÃ¶st!`);
        updatePoints();
        saveState();
      } else {
        alert("Nicht genug Punkte!");
      }
    });
  });

  // --- Tabletzeit Button
  document.getElementById("redeem-tablet").addEventListener("click", ()=>{
    if(canRedeemTablet()){
      state.points -= 12;
      alert("Du hast 1 Stunde Tabletzeit bekommen!");
      state.redeemedTabletDays = 0;
      updatePoints();
      saveState();
    } else {
      alert("Du brauchst mindestens 4 Tage volle Punkte und 12 Punkte!");
    }
  });

  // --- Zeit mit Mama/Papa Buttons
  // schon mit redeem-btn und eventlistener abgedeckt

  // --- Initialisierung
  function init(){
    // PrÃ¼fe Zeit: Aufstehen nur vor 6:25 Uhr machbar
    const now = new Date();
    const aufstehenCb = document.querySelector("input[data-task=aufstehen]");
    if(now.getHours() > 6 || (now.getHours() === 6 && now.getMinutes() > 25)){
      aufstehenCb.disabled = true;
      aufstehenCb.parentElement.style.opacity = 0.5;
    }

    updateCheckboxes();
    updatePoints();
    updateRedeemButtons();
    updateWeekOverview();
  }
  init();
</script>

</body>
</html>
